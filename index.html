<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design Layouts</title>
    <style>
        body{
            background: #000;
            margin: 0;
        }
        h1{
            color: rgb(255, 183, 0);
            font-size: 3.5rem;
            max-width: 80%;
            margin: 0 auto;
            padding: 5%;
            text-align: center;
            /* border-left: 5px solid whitesmoke; */
            /* border-right: 5px solid whitesmoke; */
        }
        .title{
            background: radial-gradient(red, rgb(0, 0, 0));

        }
        .layouts{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 7%;
        }
        .layout-div{
            position: relative;
            border-radius: 10px;
            transition: 600ms;
        }
        .layouts img{
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }
        .layout-div:hover{
            box-shadow: 0 0 10px 5px white;
        }
        .layouts a{
            position: relative;
            text-decoration: none;
            color: white;
            font-size: 1.8rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            
        }
        .img-hover{
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.692);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 300ms;
        }
        .img-hover:hover{
            opacity: 1;
        }

        .ribbon{
            position: absolute;
            right: -55px;
            top: 45px;
            width: 150px;
            height: 0;
            text-align: center;
            font-size: 1.2rem;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(255, 255, 255);
            /* background: rgb(14, 206, 14); */
            transform: rotate(45deg);
            box-shadow: 0 3px 10px black;
            border-right: 50px solid transparent;
            border-left: 50px solid transparent;
            border-bottom: 50px solid red;
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
        .ribbon p{
            border-width: 10px;
            border-top: dotted;
            border-bottom: dotted;
            /* border: 0; */
            padding: 3%;
            width: 100%;
            margin: 4.5% auto 3% auto;
            /* margin-top: 4%; */
        }

    </style>
</head>
<body>
    <div class="title">
        <h1>Table Design Layouts</h1>
    </div>
    <div class="layouts">
        <div class="layout-1 layout-div">
            <a href="1_fancy_glassy_table.html" target="_blank">
                <img src="images/fancy-table-design-1.png" alt="">
                <div class="img-hover">
                    <p>Click to open page in new tab</p>
                </div>
            </a>
            <div class="ribbon">
                <p>Layout 1</p>
            </div>
        </div>
        <div class="layout-2 layout-div">
            <a href="2_grid_table.html" target="_blank">
                <img src="images/2_grid_table_ss.png" alt="">
                <div class="img-hover">
                    <p>Click to open page in new tab</p>
                </div>
            </a>
            <div class="ribbon">
                <p>Layout 2</p>
            </div>
        </div>
    </div>
</body>
</html>
